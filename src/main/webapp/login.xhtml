<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://richfaces.org/rich"
      >
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="login_css.css"/>
        <p id="kopf_links"><img src="Logo.png" alt="Hier sollte ein Logo zu sehen sein!" width="200" height="200" border="3px"/></p>
        <p id="kopf_rechts">
            <h:outputText value="#{anschrift.firmenname}"/><br />
            <h:outputText value="#{anschrift.strasse} #{anschrift.hausnummer}"/><br />
            <h:outputText value="#{anschrift.plz} #{anschrift.ort}"/><br />
        </p>
        <br />
        <h1>Artikelverwaltung</h1>
        <h2>LOGIN</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="benutzername" value="Benutzername:"/>
                <h:inputText id="benutzername" value="#{loginController.benutzer.name}">
                </h:inputText>
                <h:outputLabel for="passwort" value="Passwort:"/>
                <h:commandButton value="Login" action="#{loginController.login()}"/>
            </h:panelGrid>
        </h:form>
        <h:message for="passwort" styleClass="errormessage"/>
    </h:body>
</html>
